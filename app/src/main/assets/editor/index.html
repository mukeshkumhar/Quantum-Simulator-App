<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Monaco Editor</title>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            color: #000000;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="monaco-editor/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'monaco-editor/min/vs'}});
        require(['vs/editor/editor.main'], function () {
            monaco.editor.create(document.getElementById('container'), {
                value: [
                    'from qiskit import QuantumCircuit',
                    '',
                    'qc = QuantumCircuit(2)',
                    'qc.h(0)',
                    'qc.cx(0, 1)',
                    'qc.measure_all()',
                    'print("hello world")',
                ].join('\n'),
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 16,
                minimap: {
                    enabled: true
                },
                lineNumbers: 'on'

            });
        });
    </script>
</body>
</html>
